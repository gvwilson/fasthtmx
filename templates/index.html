<!DOCTYPE html>
<html>
  <head>
    <title>HTMX + FastAPI Example</title>
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
    <link rel="stylesheet" href="/static/neat.css">
  </head>
  <body>
    <h1>HTMX + FastAPI Example</h1>
    
    <h2>Click Counter Example</h2>
    <p>Click the box below to increment the counter without page refresh:</p>
    
    <p id="counter" hx-get="/count/0" hx-trigger="click" hx-swap="outerHTML">
      Count: 0
    </p>
    
    <div class="form-container">
      <h2>Form Example</h2>
      <form hx-post="/submit" hx-target="#result">
        <p>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name">
        </p>
        <p>
          <button type="submit">Submit</button>
        </p>
      </form>
      <p id="result"></p>
    </div>
  </body>
</html>
